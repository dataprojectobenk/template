<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="/dashboard_v2/style.css">
</head>

<body>
    <div id="main" class="align-items-center vh-100 d-flex">
        <div class="container-fluid ">
            <form action="" method="post">
                <div class="card shadow border-0 m-auto " style="max-width: 400px; height: 400px;">
                    <div class="card-body px-5">
                        <div class="text-center mt-4 mb-3">
                            <span class="fas fa-user-circle fa-5x text-primary  "></span>
                        </div>
                        <h4 class="text-primary text-center fw-bold mb-4 mt-2">Punya akun?</h4>
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control py-2" placeholder="Nama pengguna">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control py-2" placeholder="Kata sandi">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="showPassword" class="form-check-input">
                            <label for="showPassword" class="form-check-label">Tampilkan kata sandi</label>
                        </div>
                        <div style="margin-top: 45px;">
                            <button class="btn btn-primary form-control py-3 ">
                                Login
                                <span class="fas fa-sign-in-alt"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
